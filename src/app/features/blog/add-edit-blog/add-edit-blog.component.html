<div class="container">
    <div class="header">
        <span class="section_header">Add Blog Details</span>
    </div>
    <form #form="ngForm" class="form-details" (ngSubmit)="updateDetails()">
        <div class="form-group">
          <label for="exampleInputEmail1">Title</label>
          <input class="form-control" name="title" aria-describedby="emailHelp" placeholder="Enter Title" [(ngModel)]="blog.title">
        </div>
        <div class="form-group">
            <label>Short Desciption</label>
            <textarea [(ngModel)]="blog.shortDesc" name="shortdesc" class="form-control" rows="3"></textarea>
        </div>
        <div class="form-group">
            <label for="exampleFormControlTextarea1">Content</label>
            <div class="d-flex flex-row">
                <div class="col-6 p-2">
                    <textarea [(ngModel)]="blog.content" name="content" class="form-control" rows="3"></textarea>
                </div>
                <div class="col-6 p-2">
                    <markdown [data]="blog.content"></markdown>
                </div>
            </div>
        </div>
        <div class="form-row">
            <div class="col col-md-6 mb-3">
                <label>URL Handle</label>
                <input [(ngModel)]="blog.urlHandle" name="urlhandle" type="text" class="form-control" placeholder="URL Handle">
            </div>
        </div>
        <div class="form-row">
            <div class="col col-md-6 mb-3">
                <label for="exampleFormControlTextarea1">Author</label>
                <div class="input-group">
                    <div class="input-group-prepend">
                      <span class="input-group-text">@</span>
                    </div>
                    <input  [(ngModel)]="blog.author" name="author" type="text" class="form-control" placeholder="Username" aria-describedby="inputGroupPrepend2" required>
                </div>
            </div>
            <div class="col col-md-6 mb-3">
                <!-- <label>Visibility to public</label>
                <select class="form-control">
                    <option selected>Choose...</option>
                    <option>Yes</option>
                    <option>No</option>
                </select> -->
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" [(ngModel)]="blog.isVisible" name="isVisible" id="flexCheckDefault">
                    <label class="form-check-label" for="flexCheckDefault">
                      Visibility to Public
                    </label>
                  </div>
            </div>
        </div>
        <button type="submit" class="btn btn-success">Save Details</button>
      </form>
</div>
